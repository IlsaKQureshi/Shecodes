<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .vidgrid {
        background-color: aqua;
        display: grid;
        gap: 20px;
      }
      .row1 {
        display: grid;
        grid-template-columns: 1fr 1fr;
      }

      .row2 {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
      }
    </style>
  </head>
  <body>
    <div class="vidgrid">
      <div class="row1">
        <div class="vidbox">vid1</div>
        <div class="vidbox">vid2</div>
      </div>
      <div class="row2">
        <div class="vidbox">vid3</div>
        <div class="vidbox">vid4</div>
        <div class="vidbox">vid5</div>
      </div>
    </div>
  </body>
</html>
