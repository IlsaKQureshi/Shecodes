<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>

  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app-bord">
          <div class="overview">
            <h1>New York</h1>
            <ul>
              <li>Friday 05:00</li>
              <li>Clear</li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temp">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                  alt="Clear"
                />
                <div><strong>12</strong><span class="units">°C | °F</span></div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Precipitation: 0%</li>
                <li>Humidity: 0%</li>
                <li>Wind: 2Km/h</li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <small
        ><a
          href="https://github.com/IlsaKQureshi/Shecodes/tree/master/SheCodes%20Plus/Week%207"
          >Open-Source Code</a
        >
        by Ilsa Qureshi</small
      >
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
