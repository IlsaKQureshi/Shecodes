<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      img.egypt {
        width: 400px;
        margin: 20px;
        transform: rotate(140deg);
        transition: all 1500ms ease-in-out;
      }
      img.egypt:hover {
        transform: rotate(310deg);
      }

      img.palestine {
        width: 400px;
        margin: 200px;
        transition: all 1200ms ease-in-out;
        transform: rotate(20deg);
      }
      img.palestine:hover {
        transform: rotate(310deg);
      }

      img.morocco {
        width: 400px;
        margin: 13px;
        transition: all 1000ms ease-in-out;
        transform: rotate(110deg);
      }
      img.morocco:hover {
        transform: rotate(30deg);
      }

      img.iraq {
        width: 300px;
        margin: 150px;
        transition: all 1250ms ease-in-out;
        transform: rotate(110deg);
      }
      img.iraq:hover {
        transform: rotate(290deg);
      }
    </style>
  </head>
  <body>
    <img
      class="egypt"
      src="https://egyptianstreets.com/wp-content/uploads/2022/05/Egypt.-Sharm-El-Sheikh.-Mosque-in-the-Old-city.jpg"
      alt="Egypt"
    />
    <img
      class="palestine"
      src="https://www.fairobserver.com/wp-content/uploads/2017/12/Trump-Jerusalem-.jpg"
      alt="Palestine"
    />
    <img
      class="morocco"
      src="https://deih43ym53wif.cloudfront.net/chefchaouen-morocco-shutterstock_1090471322_999d0f94d4.jpeg"
      alt="Morocco"
    />
    <img
      class="iraq"
      src="http://d2r2ijn7njrktv.cloudfront.net/apnlive/uploads/2018/10/30165713/feature-karbala.jpg"
      alt="Iraq"
    />
  </body>
</html>
