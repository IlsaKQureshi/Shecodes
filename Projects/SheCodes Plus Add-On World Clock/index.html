<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500&display=swap"
      rel="stylesheet"
    />
    <title>World Clock</title>
  </head>
  <body>
    <div class="main-container">
      <h2>World Clock</h2>
      <div class="homepage_button">
        <button class="circle">
          <a href="index.html"> <i class="fa fa-home"></i></a>
        </button>
      </div>
      <div class="container">
        <div class="clock">
          <div class="hand" id="hour"><i></i></div>
          <div class="hand" id="min"><i></i></div>
          <div class="hand" id="sec"><i></i></div>

          <span style="--i: 1"><b>1</b></span>
          <span style="--i: 2"><b>2</b></span>
          <span style="--i: 3"><b>3</b></span>
          <span style="--i: 4"><b>4</b></span>
          <span style="--i: 5"><b>5</b></span>
          <span style="--i: 6"><b>6</b></span>
          <span style="--i: 7"><b>7</b></span>
          <span style="--i: 8"><b>8</b></span>
          <span style="--i: 9"><b>9</b></span>
          <span style="--i: 10"><b>10</b></span>
          <span style="--i: 11"><b>11</b></span>
          <span style="--i: 12"><b>12</b></span>
        </div>
      </div>
      <div class="location" id="location">
        <div class="time" id="loc_time"></div>
        <div class="city" id="loc_city"></div>
        <div class="date" id="loc_date"></div>
      </div>

      <select id="city">
        <option value="">Select a city...</option>
        <option value="Asia/Seoul">Seoul</option>
        <option value="Africa/Casablanca">Casablanca</option>
        <option value="Asia/Samarkand">Samarkand</option>
        <option value="Europe/Berlin">Berlin</option>
        <option value="Europe/Moscow">Moscow</option>
      </select>

      <div id="cities">
        <div class="city" id="Brussels">
          <div>
            <h2>Brussels</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="Cairo">
          <div>
            <h2>Cairo</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="Istanbul">
          <div>
            <h2>Istanbul</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      This project is coded with ðŸ’™ by Ilsa Khurshid Qureshi and is
      <a
        rel="noopener"
        href="https://github.com/IlsaKQureshi/Shecodes/tree/master/SheCodes%20Plus%20Add-On/Week%202"
        target="_blank"
      >
        open-sourced on Github</a
      >
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
