<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />

    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="weather-app-border">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Enter City "
                  class="form-control"
                  id="city-input"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="search"
                  class="btn btn-outline-dark"
                />
              </div>
            </div>
          </form>
          <div class="City-Weather-Overview">
            <h1 class="city">Karachi</h1>
            <ul>
              <li class="overview-temp">20Â°C</li>
              <li class="overview-icon">
                <img
                  src="https://cdn-icons-png.flaticon.com/128/1163/1163661.png"
                  alt=""
                  width="70"
                />
              </li>
              <li class="weather-cond">Partial Clouds</li>
              <li class="overview-date">23 September 2023, 12:03</li>
            </ul>
            <div class="row weather-info">
              <div class="col-6 Humidity">Humidity: %</div>
              <div class="col-6 Wind">Wind: Km/h</div>
            </div>
          </div>
        </div>
        <small><a href="">Open-Source Code</a> by Ilsa Khurshid Qureshi</small>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
