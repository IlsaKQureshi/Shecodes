<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/script.css" />
    <title>AI French Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI French Poem Generator</h1>
      </header>
      <main>
        <div class="form-container">
          <form id="poem-form">
            <input
              type="text"
              placeholder="Enter the topic of the French poem"
              autofocus
              required
              class="instructions"
              id="user-instr"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">i.e: Flower, Paris or Sushi</div>
        </div>
        <div class="poem hidden" id="poem"></div>
      </main>

      <footer>
        <p>
          This project is coded with ü§ç by Ilsa Khurshid Qureshi,is hosted on
          <a href="https://week2-poem-generator.netlify.app/">Netlify</a> and
          open-sourced on<a
            href="https://github.com/IlsaKQureshi/Shecodes/tree/master/SheCodes%20AI%20Add-on/Week%202"
          >
            Github</a
          >
        </p>
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
