<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/script.css" />
    <title>AI French Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI French Poem Generator</h1>
      </header>
      <main>
        <form>
          <input
            type="text"
            placeholder="Enter the topic of the French poem"
            autofocus
            required
            class="instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="poem">
          Demain, dès l’aube, à l’heure où blanchit la campagne,
          <br />
          Je partirai. Vois-tu, je sais que tu m’attends.
        </div>
      </main>
    </div>
    <footer>
      <p>
        This project is coded with 🤍 by Ilsa Khurshid Qureshi,is hosted on
        <a href="https://week2-poem-generator.netlify.app/">Netlify</a> and
        open-sourced on<a
          href="https://github.com/IlsaKQureshi/Shecodes/tree/master/SheCodes%20AI%20Add-on/Week%202"
        >
          Github</a
        >
      </p>
    </footer>
  </body>
</html>
