<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML INPUT</title>
  </head>
  <body>
    <div>
      <p>Challenge 1</p>
      <label for="name">Whats on your mind? </label>
      <input type="text" id="name" />
    </div>
    <div>
      <p>challenge 2</p>
      <form>
        <label for="date">What is your birth date? </label
        ><input type="date" name="date" id="date" /><input
          type="button"
          value="Submit"
        />
      </form>
    </div>
    <div>
      <p>Challenge 3</p>
      <p>What is your favourite colour?</p>
      <input type="radio" name="Blue" id="Blue" />
      <label for="Blue">Blue</label>
      <input type="radio" name="Yellow" id="Yellow" />
      <label for="Yellow">Yellow</label>
      <input type="radio" name="Green" id="Green" />
      <label for="Green">Green</label>
    </div>
    <div>
      <p>Challenge 4</p>
      <p>How do you like to travel?</p>
      <input type="checkbox" name="Plane" id="Plane" />
      <label for="Plane">Plane</label>
      <input type="checkbox" name="Train" id="Train" />
      <label for="Train">Train</label>
      <input type="checkbox" name="Ship" id="Ship" />
      <label for="Ship">Ship</label>
    </div>
  </body>
</html>
